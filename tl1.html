<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với trang web của Thùy Linh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showMessage() {
            alert("Cảm ơn bạn đã ghé thăm trang web của Thùy Linh!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang web của Thùy Linh</h1>
        <p>Trang web này đang trong quá trình phát triển. Hãy quay lại sau nhé!</p>
        <button onclick="showMessage()">Nhấn vào đây</button>
    </div>
</body>
</html>
